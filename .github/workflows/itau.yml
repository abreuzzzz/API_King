name: Monitora banners do Itaú Clube

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  check_banners:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instala certificados CA
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates

      - name: Configura Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instala dependências
        run: pip install requests

      - name: Checa banners
        env:
          TELEGRAM_BOT_TOKEN2: ${{ secrets.TELEGRAM_BOT_TOKEN2 }}
          TELEGRAM_CHAT_ID2: ${{ secrets.TELEGRAM_CHAT_ID2 }}
        run: python itau_api_check.py

      - name: Salva cache
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: last_banners.json
          commit_message: Atualiza cache dos banners Itaú
          skip_dirty_check: false
